<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Marks by Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #007bff;
    }
    select, button {
      padding: 10px 15px;
      margin: 10px;
      font-size: 16px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Attendance Marks by Course</h1>
    <select id="courseSelect" onchange="populateTable()">
      <option>Select a course</option>
      <option>Electronics I</option>
      <option>Machine I</option>
      <option>Sociology</option>
    </select>
    <button onclick="window.print()">Download PDF</button>

    <table>
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Attendance Count</th>
          <th>Total Classes</th>
          <th>Attendance Percentage</th>
          <th>Marks (Out of 8)</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Dynamic rows -->
      </tbody>
    </table>
  </div>

  <script>
    const studentNames = [
      { id: "S1001", name: "Musavvir Haque" },
      { id: "S1002", name: "Sadia Islam" },
      { id: "S1003", name: "Farhan Ahmed" },
      { id: "S1004", name: "Mitu Rahman" },
      { id: "S1005", name: "Nazmul Haque" },
      { id: "S1006", name: "Rafiul Alam" },
      { id: "S1007", name: "Ayesha Akter" },
      { id: "S1008", name: "Shakib Rahman" },
      { id: "S1009", name: "Mushfiqur Karim" },
      { id: "S1010", name: "Anika Sultana" },
      { id: "S1011", name: "Tanjim Alam" },
      { id: "S1012", name: "Rumana Islam" },
      { id: "S1013", name: "Hasib Mahmud" },
      { id: "S1014", name: "Labiba Hasan" },
      { id: "S1015", name: "Shuvo Chowdhury" },
      { id: "S1016", name: "Mehzabin Khan" },
      { id: "S1017", name: "Zunaid Siddique" },
      { id: "S1018", name: "Maliha Noor" },
      { id: "S1019", name: "Sajid Imran" },
      { id: "S1020", name: "Afia Tabassum" }
    ];

    function calculateMarks(percentage) {
      if (percentage >= 95) return 8;
      else if (percentage >= 90) return 7;
      else if (percentage >= 85) return 6;
      else if (percentage >= 80) return 5;
      else if (percentage >= 75) return 4;
      else if (percentage >= 70) return 3;
      else if (percentage >= 65) return 2;
      else if (percentage >= 60) return 1;
      else return 0;
    }

    function populateTable() {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      studentNames.forEach(student => {
        const totalClasses = 40;
        const attended = Math.floor(Math.random() * (totalClasses + 1));
        const percentage = ((attended / totalClasses) * 100).toFixed(2);
        const marks = calculateMarks(percentage);

        const row = `
          <tr>
            <td>${student.id}</td>
            <td>${student.name}</td>
            <td>${attended}</td>
            <td>${totalClasses}</td>
            <td>${percentage}%</td>
            <td>${marks}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
