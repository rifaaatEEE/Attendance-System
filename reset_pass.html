<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Reset Your Password</h1>
    <p id="error" style="color: red;"></p>
    <p id="success" style="color: green;"></p>
    <form id="resetForm" style="display: none;">
        <input type="password" id="newPassword" placeholder="Enter your new password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm your new password" required>
        <button type="submit">Reset Password</button>
    </form>

    <script>
        const SUPABASE_URL = 'https://vwhxnfnvtsvycwgmcmwh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3aHhuZm52dHN2eWN3Z21jbXdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY4NzYyNTksImV4cCI6MjA1MjQ1MjI1OX0.o29ooc_KF-weSvlHqxUOjeRxuHmt7_hA6PLnilMWbS4';

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Extract token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const errorElement = document.getElementById('error');
        const successElement = document.getElementById('success');
        const resetForm = document.getElementById('resetForm');

        if (!token) {
            errorElement.textContent = 'Invalid or missing reset token.';
        } else {
            resetForm.style.display = 'block';
        }

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match.';
                return;
            }

            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword,
                    access_token: token,
                });

                if (error) throw error;

                successElement.textContent = 'Password reset successfully! You can now log in.';
                resetForm.style.display = 'none';
            } catch (err) {
                errorElement.textContent = err.message || 'An error occurred during password reset.';
            }
        });
    </script>
</body>
</html>
