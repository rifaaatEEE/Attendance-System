<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }
        .form-container {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Reset Your Password</h2>
        <div id="reset-message" class="error"></div>
        <form id="reset-form">
            <input type="password" id="reset-password" placeholder="Enter your new password" required>
            <button type="submit">Submit New Password</button>
        </form>
    </div>

    <script>
        let dbInstance;

        document.addEventListener("DOMContentLoaded", async () => {
            try {
                // 1. Initialize Supabase client
                dbInstance = supabase.createClient(
                    'https://vwhxnfnvtsvycwgmcmwh.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3aHhuZm52dHN2eWN3Z21jbXdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY4NzYyNTksImV4cCI6MjA1MjQ1MjI1OX0.o29ooc_KF-weSvlHqxUOjeRxuHmt7_hA6PLnilMWbS4'
                );

                // 2. Extract tokens from both query params and hash
                const queryParams = new URLSearchParams(window.location.search);
                const hashParams = new URLSearchParams(window.location.hash.substring(1));

                const accessToken = queryParams.get('access_token') || hashParams.get('access_token');
                const refreshToken = queryParams.get('refresh_token') || hashParams.get('refresh_token');

                console.log('Tokens:', { accessToken, refreshToken }); // Debugging

                if (!accessToken || !refreshToken) {
                    throw new Error("Invalid or expired password reset link.");
                }

                // 3. Set Supabase session
                const { error: sessionError } = await dbInstance.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });

                if (sessionError) throw sessionError;

                // 4. Handle form submission
                document.getElementById('reset-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const password = document.getElementById('reset-password').value.trim();

                    try {
                        const { error } = await dbInstance.auth.updateUser({ password });
                        if (error) throw error;

                        alert("Password updated successfully! Redirecting to login...");
                        window.location.href = "login.html";
                    } catch (err) {
                        document.getElementById('reset-message').textContent = 
                            `Error: ${err.message}`;
                    }
                });

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('reset-message').textContent = 
                    "Invalid or expired password reset link. Please request a new one.";
            }
        });
    </script>
</body>
</html>
