<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h2>Reset Password</h2>
  <form id="reset-form">
    <input type="password" id="new-password" placeholder="New Password" required />
    <button type="submit">Reset Password</button>
  </form>
  <div id="error-message" style="color: red;"></div>

  <script>
    // Initialize Supabase
    const supabase = supabase.createClient(
      'https://vwhxnfnvtsvycwgmcmwh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3aHhuZm52dHN2eWN3Z21jbXdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY4NzYyNTksImV4cCI6MjA1MjQ1MjI1OX0.o29ooc_KF-weSvlHqxUOjeRxuHmt7_hA6PLnilMWbS4'
    );

    // Extract tokens from URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token');
    const refreshToken = urlParams.get('refresh_token');

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('new-password').value;
      const errorMessageElement = document.getElementById('error-message');

      if (!accessToken || !refreshToken) {
        errorMessageElement.innerText = "Invalid or expired token.";
        return;
      }

      try {
        // Set session with both tokens
        const { data, error: loginError } = await supabase.auth.setSession({
          access_token: accessToken,
          refresh_token: refreshToken
        });

        if (loginError) {
          errorMessageElement.innerText = "Session error: " + loginError.message;
          return;
        }

        // Update password
        const { error: passwordError } = await supabase.auth.updateUser({
          password: newPassword,
        });

        if (passwordError) {
          errorMessageElement.innerText = "Password error: " + passwordError.message;
        } else {
          alert('Password updated successfully!');
          window.location.href = 'https://rifaaateee.github.io/Attendance-System/';
        }
      } catch (err) {
        errorMessageElement.innerText = "Unexpected error occurred. Please try again later.";
        console.error("Error:", err);
      }
    });
  </script>
</body>
</html>
