<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Reset Your Password</h1>
    <p id="message"></p>

    <form id="resetForm">
        <input type="password" id="newPassword" placeholder="Enter new password" required />
        <button type="submit">Reset Password</button>
    </form>

    <p id="status" class="error"></p>
    <p id="successMessage" class="success"></p>

    <script>
        // Extract the token from the URL
        const queryParams = new URLSearchParams(window.location.search);
        const token = queryParams.get('access_token');

        if (!token) {
            document.getElementById('message').textContent = "Invalid or missing reset token.";
            document.getElementById('resetForm').style.display = "none";
        } else {
            document.getElementById('message').textContent = "Please enter your new password.";
        }

        // Handle the password reset form submission
        const resetForm = document.getElementById('resetForm');
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;

            if (!newPassword) {
                document.getElementById('status').textContent = "Password cannot be empty.";
                return;
            }

            try {
                // Send the password reset request to Supabase
                const response = await fetch('https://YOUR_SUPABASE_URL/auth/v1/user', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ password: newPassword })
                });

                if (response.ok) {
                    document.getElementById('status').textContent = "";
                    document.getElementById('successMessage').textContent = "Password reset successfully!";
                    resetForm.style.display = "none";
                } else {
                    const error = await response.json();
                    document.getElementById('status').textContent = error.message || "Failed to reset password.";
                }
            } catch (err) {
                document.getElementById('status').textContent = "An error occurred. Please try again.";
            }
        });
    </script>
</body>
</html>
