<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Reset Your Password</h1>
  <div id="form-container">
    <form id="reset-password-form">
      <label for="new-password">New Password:</label><br>
      <input type="password" id="new-password" placeholder="Enter new password" required><br><br>
      <button type="submit">Reset Password</button>
    </form>
  </div>
  <div id="message-container" style="display: none;">
    <p id="message"></p>
  </div>

  <script>
    // Initialize Supabase
   const SUPABASE_URL = 'https://vwhxnfnvtsvycwgmcmwh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3aHhuZm52dHN2eWN3Z21jbXdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY4NzYyNTksImV4cCI6MjA1MjQ1MjI1OX0.o29ooc_KF-weSvlHqxUOjeRxuHmt7_hA6PLnilMWbS4';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Extract the access token from the URL fragment
    const fragment = window.location.hash.substring(1); // Remove the "#"
    const params = new URLSearchParams(fragment);
    const accessToken = params.get('access_token');

    // Validate the token
    if (!accessToken) {
      document.getElementById('form-container').style.display = 'none';
      document.getElementById('message-container').style.display = 'block';
      document.getElementById('message').innerText = "Invalid or missing reset token.";
    }

    // Handle form submission
    document.getElementById('reset-password-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const newPassword = document.getElementById('new-password').value;

      if (!newPassword) {
        alert("Please enter a new password.");
        return;
      }

      // Call Supabase to update the password
      const { error } = await supabase.auth.updateUser(accessToken, {
        password: newPassword
      });

      if (error) {
        console.error("Error resetting password:", error);
        document.getElementById('message-container').style.display = 'block';
        document.getElementById('message').innerText = "Error resetting password. Please try again.";
      } else {
        document.getElementById('form-container').style.display = 'none';
        document.getElementById('message-container').style.display = 'block';
        document.getElementById('message').innerText = "Password reset successful! You can now log in with your new password.";
      }
    });
  </script>
</body>
</html>
