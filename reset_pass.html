<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    form { max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .error-message { color: red; }
  </style>
</head>
<body>
  <h2>Reset Your Password</h2>
  <form id="reset-form">
    <input type="password" id="new-password" placeholder="Enter new password" required />
    <button type="submit">Reset Password</button>
  </form>
  <div id="error-message" class="error-message"></div>

  <script>
    // Initialize Supabase client
    const supabaseUrl = 'https://vwhxnfnvtsvycwgmcmwh.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3aHhuZm52dHN2eWN3Z21jbXdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY4NzYyNTksImV4cCI6MjA1MjQ1MjI1OX0.o29ooc_KF-weSvlHqxUOjeRxuHmt7_hA6PLnilMWbS4';
    
    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    // Extract tokens from URL
    const urlParams = new URLSearchParams(window.location.search);
    const accessToken = urlParams.get('access_token');
    const refreshToken = urlParams.get('refresh_token');

    // Display error if token is missing
    if (!accessToken || !refreshToken) {
      document.getElementById('error-message').innerText = "Invalid or expired token. Please request a new reset email.";
      throw new Error("Missing access or refresh token in URL.");
    }

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value;
      const errorMessageElement = document.getElementById('error-message');

      try {
        // Set session using tokens from URL
        const { error: sessionError } = await supabase.auth.setSession({
          access_token: accessToken,
          refresh_token: refreshToken
        });

        if (sessionError) {
          errorMessageElement.innerText = "Session error: " + sessionError.message;
          console.error("Session error:", sessionError);
          return;
        }

        // Update the user's password
        const { error: passwordError } = await supabase.auth.updateUser({
          password: newPassword
        });

        if (passwordError) {
          errorMessageElement.innerText = "Password update failed: " + passwordError.message;
          console.error("Password update error:", passwordError);
        } else {
          alert('Password updated successfully! You will be redirected to login.');
          window.location.href = 'https://rifaaateee.github.io/Attendance-System/';
        }
      } catch (err) {
        errorMessageElement.innerText = "Unexpected error occurred. Please try again.";
        console.error("Unexpected error:", err);
      }
    });
  </script>
</body>
</html>
