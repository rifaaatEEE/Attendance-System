<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        .reset-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="reset-container">
        <h2>Reset Your Password</h2>
        <form id="resetForm">
            <input type="password" id="newPassword" placeholder="Enter your new password" required />
            <button type="submit">Submit New Password</button>
        </form>
        <p class="message" id="message"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://vwhxnfnvtsvycwgmcmwh.supabase.co';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Extract token from URL hash
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const resetToken = hashParams.get('access_token');

        // Check if token exists
        const messageElement = document.getElementById('message');
        if (!resetToken) {
            messageElement.textContent = 'Invalid or missing reset link. Please request a new one.';
            messageElement.style.color = 'red';
            document.getElementById('resetForm').style.display = 'none';
        } else {
            document.getElementById('resetForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const newPassword = document.getElementById('newPassword').value;

                try {
                    // Update user password
                    const { error } = await supabase.auth.updateUser({
                        access_token: resetToken,
                        password: newPassword,
                    });

                    if (error) {
                        throw error;
                    }

                    messageElement.textContent = 'Your password has been successfully updated!';
                    messageElement.style.color = 'green';
                    document.getElementById('resetForm').style.display = 'none';
                } catch (error) {
                    messageElement.textContent = `Error: ${error.message}`;
                    messageElement.style.color = 'red';
                }
            });
        }
    </script>

</body>
</html>
