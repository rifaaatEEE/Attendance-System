<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep all previous styles and meta tags -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        /* Keep all previous styles */
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Reset Your Password</h2>
        <div id="reset-message" class="error"></div>
        <form id="reset-form">
            <input type="password" id="reset-password" placeholder="Enter your new password" required>
            <button type="submit">Submit New Password</button>
        </form>
    </div>

    <script>
        let dbInstance;

        document.addEventListener("DOMContentLoaded", async () => {
            try {
                // 1. Initialize Supabase
                dbInstance = supabase.createClient(
                    'https://vwhxnfnvtsvycwgmcmwh.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3aHhuZm52dHN2eWN3Z21jbXdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY4NzYyNTksImV4cCI6MjA1MjQ1MjI1OX0.o29ooc_KF-weSvlHqxUOjeRxuHmt7_hA6PLnilMWbS4'
                );

                // 2. Get tokens from URL QUERY PARAMETERS (not hash)
                const urlParams = new URLSearchParams(window.location.search);
                const accessToken = urlParams.get('access_token');
                const refreshToken = urlParams.get('refresh_token');

                console.log('Tokens found:', { accessToken, refreshToken }); // Debug log

                if (!accessToken || !refreshToken) {
                    throw new Error("Missing tokens in URL");
                }

                // 3. Set Supabase session
                const { error: sessionError } = await dbInstance.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });

                if (sessionError) throw sessionError;

                // 4. Handle form submit
                document.getElementById('reset-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const password = document.getElementById('reset-password').value.trim();

                    try {
                        const { error } = await dbInstance.auth.updateUser({ password });
                        if (error) throw error;
                        
                        alert("Password updated! Redirecting...");
                        window.location.href = "login.html";
                    } catch (err) {
                        document.getElementById('reset-message').textContent = 
                            `Error: ${err.message}`;
                    }
                });

            } catch (error) {
                console.error('Full error:', error);
                document.getElementById('reset-message').textContent = 
                    "Invalid or expired reset link. Request a new password reset email.";
            }
        });
    </script>
</body>
</html>
