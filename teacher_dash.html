<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Assessment Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: #007BFF;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #0056b3;
        }
        .info-box {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-left: 5px solid #ffcc00;
            font-size: 14px;
            color: red;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Internal Assessment Management</h2>
        <button class="btn" onclick="location.href='upload_ct_marks.html'">Upload CT Marks</button>
        <button class="btn" onclick="location.href='generate_attendance_report.html'">Generate Attendance Report</button>
        <button class="btn" onclick="location.href='generate_ct_marks_report.html'">Generate CT Marks Report</button>
        <button class="btn" onclick="location.href='generate_complete_internal_report.html'">Generate Complete Internal Assessment Report</button>
        <div class="info-box">
            Implementation of RBAC (Role-Based Access Control) & User Authentication is under development.<br>
            After the next update, particular users will be able to access only permitted data. Stay with us.
        </div>
    </div>
</body>
</html>
